name: Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          
      - name: Install dependencies
        run: npm ci || npm install || echo "No npm dependencies to install"
      
      - name: Make scripts executable
        run: chmod +x run.sh install.sh tests/run.sh tests/test_*.sh
      
      - name: Run unit tests
        run: tests/run.sh
      
      # Integration tests run only if unit tests pass
      - name: Run integration tests
        if: success()
        run: tests/test_integration.sh
      
      # Tests for npm package
      - name: Test npm package
        run: |
          # Test if package.json is valid
          node -e "JSON.parse(require('fs').readFileSync('package.json', 'utf8'))"
          
          # Test if bin field points to run.sh
          node -e "const pkg = require('./package.json'); const bin = typeof pkg.bin === 'object' ? pkg.bin.insta : pkg.bin; if (bin !== './run.sh') throw new Error('bin field does not point to ./run.sh');"
          
          # Test npm package locally
          npm pack
          ls -la *.tgz
      
      # Tests for Docker build
      - name: Test Docker build
        run: |
          docker build -t insta-infra-test .
          docker images | grep insta-infra-test 